<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colmar Academy</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://use.fontawesome.com/1a9518d306.js"></script>
</head>
<body>

<!-- begin Header - inc Nav & Banner  -->
  <header>
<!-- begin Nav -->
 
    <div id="logo">
      <img src="./assets/images/ic-logo.svg" alt="Colmar Logo">
      <h2>Colmar<span class="h2-alt">Academy</span></h2>
    </div>
    <nav class="menu">
      <span><a href="#campus"><i class="fa fa-university" aria-hidden="true"></i> On Campus</a></span>
      <span><a href="#online"><i class="fa fa-desktop" aria-hidden="true"></i> Online</a></span>
      <span><a href="#companies"><i class="fa fa-building-o" aria-hidden="true"></i> For companies</a></span>
      <span><a href="#signon"><i class="fa fa-user" aria-hidden="true"></i> Sign in</a></span>
    </nav>
    <nav class="mobile">      
      <span>
        <a href="#">
          <picture>
            <source media="(min-width:769px)" srcset="./assets/images/ic-logo.svg">
            <source media="(max-width:768px)" srcset="./assets/images/logo.svg">
            <img src="./assets/images/ic-logo.svg" alt="Colmar Logo">
          </picture>
        </a>
      </span>
      <span class="icon">
        <a href="#campus">
          <i class="fa fa-university fa-2x" aria-hidden="true"></i>
        </a>
      </span>
      <span class="icon">
        <a href="#">
          <i class="fa fa-desktop fa-2x" aria-hidden="true"></i>
        </a>
      </span>
      <span class="icon">
        <a href="#">
          <i class="fa fa-user fa-2x" aria-hidden="true"></i>
        </a>
      </span>
    </nav>
<!-- end Nav -->


  </header>
<!-- end Header -->
<!-- begin Banner -->
  <section role="banner">
    <div id="banner">
      <picture>
        <source media="(min-width: 769px)" srcset="./assets/images/banner.jpg">
        <source media="(max-width: 768px)" srcset="./assets/images/banner-mobile.jpg">
        <img src="./assets/images/banner.jpg" alt="banner">
      </picture>
      <div class="banner-side">
        <h1>Learn something new everyday</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#"><div class="button"><button type="button">Start here</button></div></a>
      </div>
    </div>
  </section>
<!-- end Banner --> 


<!-- begin Footer -->
  <footer>
    <section class="flex-foot">
      <div class="copy">&copy; 2016 Colmar Academy. All rights reserved</div>
      <div class="links">
        <span><a href="#">Terms</a></span> 
        <span><a href="#">Privacy</a></span>
      </div>
    </section>
  </footer>

<!-- end Footer -->

</body>
</html>
